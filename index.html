<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section>
        <main>
            <div class="container">

                <div class="main_image"><img src="images/illustration-hero.svg" alt="main image" class="mainimage">
                </div>
                <div class="or_info">
                    <div class="or_summary">
                        <h1 class="title">Order Summary</h1>
                        <p class="or_detail">You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!</p>
                    </div>

                    <div class="plan_info">
                        <img src="images/icon-music.svg" alt="music icon">
                        <div class="planinfo">
                            <p class="plan_type">Annual Plan</p>
                            <p class="plan_price">$59.99/year</p>
                        </div>
                        <a href="#" class="change">Change</a>
                    </div>
                    <button class="btn"><a href="#">Proceed to Payment</a></button>
                    <p class="cancel_or">Cancel Order</p>
                </div>

            </div>
        </main>
    </section>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/patelharsh9797" target="_blank">Harsh Patel</a>.
        </div>
    </footer>
</body>

</html>
